<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gopluuu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #ffafbd);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Sparkle overlay */
body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.4;
    animation: sparkle 10s linear infinite;
}

@keyframes sparkle {
    from {background-position: 0 0;}
    to {background-position: 500px 500px;}
}

.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    color: white;
    box-shadow: 0 0 40px rgba(255,255,255,0.5);
    animation: fadeIn 2s ease forwards;
    transform: scale(0.9);
    opacity: 0;
}

@keyframes fadeIn {
    to {opacity: 1; transform: scale(1);}
}

.photo img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
    transition: 0.5s;
}

.photo img:hover {
    transform: scale(1.05);
}

button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.yes-btn:hover {
    background: #ff4b7d;
    color: white;
}

.no-btn {
    position: absolute;
    background: #ffffffaa;
    color: #ff4b7d;
}

.music-btn {
    background: white;
    color: #ff4b7d;
}

.message {
    margin-top: 20px;
    display: none;
    font-size: 20px;
    animation: fadeIn 2s ease forwards;
}

/* RING ANIMATION */
.ring {
    font-size: 80px;
    margin-top: 20px;
    display: none;
    animation: ringPop 1.5s ease forwards, glow 2s infinite alternate;
}

@keyframes ringPop {
    0% {transform: scale(0); opacity: 0;}
    60% {transform: scale(1.3); opacity: 1;}
    100% {transform: scale(1);}
}

@keyframes glow {
    from {text-shadow: 0 0 10px #fff;}
    to {text-shadow: 0 0 30px #fff;}
}

.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Gopluuu ü•∞</h1>

    <button class="music-btn" onclick="playMusic()">üéµ Tap to Feel the Magic</button>

    <div class="photo">
        <img src="{{ url_for('static', filename='couple.jpeg') }}">
    </div>

    <p>
        Every memory with you feels like destiny ‚ú®<br>
        And I only want one future ‚Äî with you üíû
    </p>

    <h2>Will you be mine forever? üíç</h2>

    <button class="yes-btn" onclick="propose()">YES üíñ</button>
    <button class="no-btn" id="noBtn">NO üôà</button>

    <div class="ring" id="ring">üíç</div>

    <div class="message" id="loveMessage">
        You just made my world complete ü•∞‚ù§Ô∏è<br>
        Forever starts now üíû
    </div>
</div>

<script>

function playMusic() {
    document.getElementById("bgMusic").play();
}

function propose() {
    document.getElementById("ring").style.display = "block";
    document.getElementById("loveMessage").style.display = "block";
    document.getElementById("bgMusic").play();
    createHearts();
}

function createHearts() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}

let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

</script>

</body>
</html>

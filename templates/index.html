<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Gopluuu ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-y: auto;
        }

        h1 {
            margin-top: 25px;
            font-size: 42px;
        }

        h2 {
            font-size: 28px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
            padding: 0 15px;

        .heart {

        .photo {
            margin: 20px;
        }

        .photo img {
            width: 260px;
            border-radius: 20px;
            border: 4px solid white;
        }

        button {
            background-color: white;
            color: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        #noBtn {
            position: absolute;
        }

        #response {
            margin-top: 25px;
            font-size: 24px;

        }

        @keyframes beat {

    </style>
</head>

<body>

    <!-- MUSIC -->
    <button onclick="startMusic()">üé∂ Tap to Play Music</button>

    <audio id="bgMusic" loop>
        <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">

</body>
</html>

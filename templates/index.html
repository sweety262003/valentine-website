<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gopluuu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #ffafbd);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* LOCK SCREEN */
.lock-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.lock-screen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
    text-align: center;
    font-size: 16px;
}

/* Shake animation */
.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

.lock-screen button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.hidden {
    display: none;
}

/* MAIN CONTENT */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    text-align: center;
}

.photo img {
    width: 100%;
    border-radius: 20px;
}

/* Buttons */
button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.no-btn {
    position: absolute;
    background: #ffffffaa;
    color: #ff4b7d;
}

/* RING */
.ring {
    font-size: 90px;
    margin-top: 20px;
    display: none;
}

.ring-show {
    display: block;
    animation: pop 1s ease forwards,
               rotateRing 6s linear infinite 1s,
               glow 2s infinite alternate 1s;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); }
}

@keyframes rotateRing {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 40px #fff; }
}

/* MESSAGE */
.message {
    margin-top: 20px;
    display: none;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* PETALS */
.petal {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
    }
}

</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
    <h2>üîê Only one heart can unlock this üíñ</h2>
    <p>Enter our secret word:</p>
    <input type="text" id="password" placeholder="Type here...">
    <button onclick="unlock()">Unlock ‚ú®</button>
    <p id="errorMsg"></p>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div class="container hidden" id="mainContent">

    <h1>Hey Gopluuu ü•∞</h1>

    <div class="photo">
        <img src="{{ url_for('static', filename='couple.jpeg') }}">
    </div>

    <p>
        From the first moment till forever,<br>
        I choose you üíû
    </p>

    <h2>Will you be mine forever? üíç</h2>

    <button class="yes-btn" onclick="propose()">YES üíñ</button>
    <button class="no-btn" id="noBtn">NO üôà</button>

    <div class="ring" id="ring">üíç</div>

    <div class="message" id="loveMessage">
        You unlocked my heart forever ‚ù§Ô∏è‚ú®<br>
        Forever starts now üíû
    </div>

</div>

<script>

const secretWord = "babypanda";
let attempts = 0;

function unlock() {
    let input = document.getElementById("password");
    let value = input.value.toLowerCase();
    let errorMsg = document.getElementById("errorMsg");

    if (value === secretWord) {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("bgMusic").play();
    } else {
        attempts++;
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);

        if (attempts >= 3) {
            errorMsg.innerHTML = "üíî Even after 3 tries... still not the one? üòå";
        } else {
            errorMsg.innerHTML = "Hmm... that's not our secret üòè";
        }
    }
}

function propose() {
    document.getElementById("bgMusic").play();

    let ring = document.getElementById("ring");
    ring.classList.add("ring-show");

    let msg = document.getElementById("loveMessage");
    msg.style.display = "block";

    createPetals();
}

function createPetals() {
    for (let i = 0; i < 20; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "üåπ";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }
}

let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

</script>

</body>
</html>

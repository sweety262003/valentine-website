<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gopluuu â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #ffafbd);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* LOCK SCREEN */
.lock-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.lock-screen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
    text-align: center;
    font-size: 16px;
}

/* Shake animation */
.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

.lock-screen button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.hidden {
    display: none;
}

/* MAIN CONTENT */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    text-align: center;
}

.photo img {
    width: 100%;
    border-radius: 20px;
}

button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.no-btn {
    position: absolute;
    background: #ffffffaa;
    color: #ff4b7d;
}

.ring {
    font-size: 90px;
    margin-top: 20px;
    display: none;
    animation: rotateRing 6s linear infinite;
}

@keyframes rotateRing {
    from {transform: rotateY(0deg);}
    to {transform: rotateY(360deg);}
}

.message {
    margin-top: 20px;
    display: none;
}

.petal {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.7;
    }
}

</style>
</head>

<body>

<div class="lock-screen" id="lockScreen">
    <h2>ğŸ” Only one heart can unlock this ğŸ’–</h2>
    <p>Enter our secret word:</p>
    <input type="text" id="password" placeholder="Type here...">
    <button onclick="unlock()">Unlock âœ¨</button>
    <p id="errorMsg"></p>
</div>

<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">
</audio>

<div class="container hidden" id="mainContent">

    <h1>Hey Gopluuu ğŸ¥°</h1>

    <div class="photo">
        <img src="{{ url_for('static', filename='couple.jpeg') }}">
    </div>

    <p>
        From the first moment till forever,<br>
        I choose you ğŸ’
    </p>

    <h2>Will you be mine forever? ğŸ’</h2>

    <button class="yes-btn" onclick="propose()">YES ğŸ’–</button>
    <button class="no-btn" id="noBtn">NO ğŸ™ˆ</button>

    <div class="ring" id="ring">ğŸ’</div>

    <div class="message" id="loveMessage">
        You unlocked my heart forever â¤ï¸âœ¨
    </div>

</div>

<script>

// CHANGE SECRET WORD HERE
const secretWord = "babypanda";

let attempts = 0;

function unlock() {
    let input = document.getElementById("password");
    let value = input.value.toLowerCase();
    let errorMsg = document.getElementById("errorMsg");

    if (value === secretWord) {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("bgMusic").play();
    } else {
        attempts++;
        input.classList.add("shake");

        setTimeout(() => input.classList.remove("shake"), 400);

        if (attempts >= 3) {
            errorMsg.innerHTML = "ğŸ’” Even after 3 tries... still not the one? ğŸ˜Œ";
        } else {
            errorMsg.innerHTML = "Hmm... that's not our secret ğŸ˜";
        }
    }
}

function propose() {
    document.getElementById("ring").style.display = "block";
    document.getElementById("loveMessage").style.display = "block";
    createPetals();
}

function createPetals() {
    for (let i = 0; i < 20; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "ğŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }
}

let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

</script>

</body>
</html>

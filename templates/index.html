<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gopluuu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow-y: auto;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #ffafbd);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* LOCK SCREEN */
.lock-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
}

.lock-screen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
    text-align: center;
    font-size: 16px;
}

/* Shake animation */
.shake { animation: shake 0.4s; }

@keyframes shake {
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
}

.hidden { display: none; }

/* MAIN CARD */
.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    margin-bottom: 120px;
}

.photo img {
    width: 100%;
    border-radius: 20px;
}

/* Buttons */
button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
}

.yes-btn { background: white; color: #ff4b7d; }
.no-btn {
    position: absolute;
    background: #ffffffaa;
    color: #ff4b7d;
}

/* CENTERED RING */
.ring-center {
    display: none;
    margin: 30px auto;
    width: fit-content;
    text-align: center;
    position: relative;
    z-index: 1000;
    font-size: 150px;   /* üëà BIGGER RING */
}


/* GLOW AURA */
.ring-glow::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255,255,255,0.85), rgba(255,255,255,0));
    border-radius: 50%;
    filter: blur(30px);
    animation: pulseGlow 2s infinite alternate;
}

@keyframes pulseGlow {
    from { transform: translate(-50%, -50%) scale(1); opacity: .8; }
    to   { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
}

/* DIM BACKGROUND SPOTLIGHT */
.dimmed {
    background: radial-gradient(circle, rgba(0,0,0,0.55), rgba(0,0,0,0.9)) !important;
    transition: background 1.5s ease;
}

/* MESSAGE */
.message {
    display: none;
    opacity: 0;
    transition: opacity 2s ease;
}

/* PETALS */
.petal {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: .7; }
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
    <h2>üîê Only one heart can unlock this üíñ</h2>
    <p>Enter our secret word:</p>
    <input type="text" id="password">
    <button onclick="unlock()">Unlock ‚ú®</button>
    <p id="errorMsg"></p>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div class="container hidden" id="mainContent">

    <h1>Hey Gopluuu ü•∞</h1>

    <div class="photo">
        <img src="{{ url_for('static', filename='couple.jpeg') }}">
    </div>

    <p>From the first moment till forever,<br>I choose you üíû</p>

    <h2>Will you be mine forever? üíç</h2>

    <button class="yes-btn" onclick="propose()">YES üíñ</button>
    <button class="no-btn" id="noBtn">NO üôà</button>

    <!-- RING -->
    <div id="ring" class="ring-center">üíç</div>

    <div class="message" id="loveMessage">
        In every lifetime, I would still choose you ‚ù§Ô∏è<br>
        Today, tomorrow, always üíû

    </div>

</div>

<script>
const secretWord = "babypanda";
let attempts = 0;

function unlock(){
    let input = document.getElementById("password");
    if(input.value.toLowerCase() === secretWord){
        lockScreen.classList.add("hidden");
        mainContent.classList.remove("hidden");
        bgMusic.play();
    } else {
        attempts++;
        input.classList.add("shake");
        setTimeout(()=>input.classList.remove("shake"),400);
        errorMsg.innerHTML = attempts>=3 ?
            "üíî Even after 3 tries... still not the one? üòå" :
            "Hmm... that's not our secret üòè";
    }
}

function propose(){
    bgMusic.play();

    const ring = document.getElementById("ring");
    ring.style.display = "block";
    ring.classList.add("ring-glow");

    document.body.classList.add("dimmed");

    // slow rotation
    let angle = 0;
    setInterval(()=>{
        angle+=1;
        ring.style.transform = "rotateY("+angle+"deg)";
    },20);

    const msg = document.getElementById("loveMessage");
    msg.style.display="block";
    setTimeout(()=>msg.style.opacity="1",200);

    createPetals();
    ring.scrollIntoView({behavior:"smooth",block:"center"});
}

function createPetals(){
    for(let i=0;i<20;i++){
        let p=document.createElement("div");
        p.className="petal";
        p.innerHTML="üåπ";
        p.style.left=Math.random()*100+"vw";
        p.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),6000);
    }
}

// RUNNING NO BUTTON
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.top=Math.random()*window.innerHeight+"px";
    noBtn.style.left=Math.random()*window.innerWidth+"px";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gopluuu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffc3a0, #ffafbd);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to {opacity: 1;}
}

h1 {
    font-size: 32px;
}

.photo {
    margin: 20px 0;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    transition: 0.5s;
}

.photo img {
    width: 100%;
    border-radius: 20px;
}

.photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
}

button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.music-btn {
    background: white;
    color: #ff4b7d;
}

.music-btn:hover {
    background: #ff4b7d;
    color: white;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.yes-btn:hover {
    background: #ff4b7d;
    color: white;
}

.no-btn {
    background: #ffffffaa;
    color: #ff4b7d;
    position: absolute;
}

.message {
    margin-top: 20px;
    font-size: 18px;
    display: none;
    animation: fadeIn 2s ease forwards;
}

.heart {
    position: fixed;
    color: white;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='love.mp3') }}" type="audio/mpeg">
</audio>

<div class="container">

    <h1>Hey Gopluuu ü•∞</h1>

    <button class="music-btn" onclick="playMusic()">üéµ Tap to Play Our Song</button>

    <div class="photo">
        <!-- CHANGE couple.jpg to your real photo file name -->
        <img src="{{ url_for('static', filename='couple.jpeg') }}">
    </div>

    <p>
        This is my favorite place to be.<br>
        Every smile, every memory‚Ä¶ it's you. ‚ú®<br><br>
        You make ordinary days feel magical üíû
    </p>

    <h2>Will you be my Valentine? üåπ</h2>

    <button class="yes-btn" onclick="celebrate()">YES üíñ</button>
    <button class="no-btn" id="noBtn">NO üôà</button>

    <div class="message" id="loveMessage">
        I knew it ü•∞‚ù§Ô∏è<br>
        Forever yours üíç‚ú®
    </div>

</div>

<script>

// Play music
function playMusic() {
    let music = document.getElementById("bgMusic");
    music.play();
}

// YES celebration
function celebrate() {
    document.getElementById("loveMessage").style.display = "block";
    document.getElementById("bgMusic").play();
    createHearts();
}

// Floating hearts
function createHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}

// Moving NO button
let noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});

</script>

</body>
</html>
